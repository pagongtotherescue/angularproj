<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput 
            type="text" 
            name="title" 
            ngModel required
            #title="ngModel"
            />
        <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="4" 
            name="content" 
            ngModel 
            required
            #content="ngModel"
            ></textarea>
            <mat-error *ngIf="content.invalid">Please enter a content</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Add Image</mat-label>
            <input matInput 
            type="text" 
            name="image" 
            ngModel 
            required
            #image="ngModel"
            />
            <mat-error *ngIf="image.invalid">Please enter a image</mat-error>
        </mat-form-field> <!-- This closing tag -->
        <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
</mat-card>
