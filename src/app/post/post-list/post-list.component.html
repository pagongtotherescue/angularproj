<mat-accordion multi="true" *ngIf="posts.length > 0">
  <div *ngFor="let post of posts">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        {{ post.title }}
        <span *ngIf="editingPostId === post._id">
          <button mat-icon-button (click)="onCancelEdit()">
            <mat-icon>cancel</mat-icon>
          </button>
        </span>
      </mat-expansion-panel-header>
      <div *ngIf="editingPostId !== post._id">
        <p>{{ post.content }}</p>
        <mat-action-row>
          <button mat-button color="primary" (click)="onEditPost(post._id)">Edit</button>
          <button mat-button color="warn" (click)="onDeletePost(post._id)">Delete</button>
        </mat-action-row>
      </div>
      <div *ngIf="editingPostId === post._id">
        <form (ngSubmit)="onSavePost(post)">
          <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput [(ngModel)]="post.title" name="title">
          </mat-form-field> &nbsp;
          <mat-form-field>
            <mat-label>Content</mat-label>
            <textarea matInput [(ngModel)]="post.content" name="content"></textarea>
          </mat-form-field> &nbsp;
          <button mat-raised-button color="primary" type="submit">Save</button> -
          <button mat-raised-button color="warn" (click)="onCancelEdit()">Cancel</button>
        </form>
      </div>
    </mat-expansion-panel>
  </div>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts added yet!</p>
